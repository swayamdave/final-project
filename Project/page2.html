<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style/style2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="voice-generator">
      <div class="content">
        <h1>Voice Generator</h1>
        <p>
          Convert your Text into a Voice within a second using this AI Voice
          Generator tool.
        </p>

        <div class="wrapper">
          <header>Text To Speech</header>
          <form action="#">
            <div class="row">
              <p>
                Convert your Text into a Voice within a second using this AI
                Voice Generator tool.
              </p>
              <label>Enter Text</label>
              <textarea placeholder="Describe what you want to hear"></textarea>
            </div>
            <div class="row">
              <label>Select Voice</label>
              <div class="outer">
                <select></select>
              </div>
            </div>
            <button>Convert To Speech</button>
          </form>
        </div>
      </div>
    </section>
    <script src="script/script2.js"></script>
  </body>
</html>
